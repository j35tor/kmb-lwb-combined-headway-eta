<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
        <script src="script.js"></script>
        <title>Citybus &amp; NWFB combined ETA</title>
    </head>
    <body>
        <table id="eta">
            <thead>
                <tr><th>Time</th><th>Route</th><th>Destination</th><th>Remark</th></tr>
            </thead>
            <tfoot>
                <tr id="eta_loading"><td colspan="4">Loading</td></tr>
                <tr><td colspan="4">Last updated: <span id="eta_last_updated"/></td></tr>
            </tfoot>
            <tbody />
        </table>
        <p id="failure"/>
        <p id="loading">
            Loading data, please wait.
            <br/>
            <span id="company_count">2</span> company(s) remaining.<br/>
            <span id="route_count">0</span> route(s) remaining.<br/>
            <span id="stop_count">0</span> stop(s) remaining.
        </p>
        <form>
            <p>
                <label>Enter the route number: <input id="route" name="route" maxlength="4"/></label><br/>
                <label>or choose a route in the list:<br/><select id="route_list"/></label><br/>
                <input type="hidden" name="direction" id="direction" value="O"/>
                <input type="submit" id="route_submit"/>
                <button id="switch_direction" type="button">Switch direction</button>
            </p>
        </form>
        <form>
            <p>
                <label>Choose a route variant: <select id="variant_list" name="variant"/></label><br/>
                <label>Choose a stop in the list: <select id="stop_list" name="stop"/></label>
            </p>
            <p>
                <label>Route serving the stop selected: <select multiple="multiple" id="common_route_list" name="selections"/></label>
            </p>
            <button type="submit" id="selection_submit">Refresh with permalink</button>
        </form>
        <p>
            Â© Michael Tsang 2019, released under <a href="https://opensource.org/licenses/AGPL-3.0">AGPL 3.0 Licence</a>.<br/>
            <a href="https://github.com/miklcct/ctb-nwfb-combined-headway-eta">Source available on Github.</a>
        </p>
    </body>
</html>
