<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
        <title>Title</title>
    </head>
    <body>
        <p id="loading">
            Loading data, please wait.
            <br/>
            <span id="company_count">2</span> company(s) remaining.
            <span id="route_count">0</span> route(s) remaining.
            <span id="stop_count">0</span> stop(s) remaining.
        </p>
        <form>
            <p>
                <label>Enter the route number: <input id="route" name="route" maxlength="4"/></label><br/>
                <label>or choose a route in the list: <select id="route_list"/></label><br/>
                <input type="hidden" name="direction" id="direction" value=""/>
                <input type="submit" id="route_submit"/>
            </p>
        </form>
        <form>
            <p>
                Direction: <span id="direction_text"/> <button id="switch_direction" type="button">Switch direction</button> <br/>
                <label>Choose a stop in the list: <select id="stop_list" name="stop"/></label>
            </p>
            <p>
                <label>Route serving the stop selected: <select multiple="multiple" id="common_route_list" name="selections"/></label>
            </p>
            <button type="submit" id="selection_submit">Test</button>
        </form>
        <table id="eta">
            <thead>
                <tr><th>Time</th><th>Route</th><th>Destination</th><th>Remark</th></tr>
            </thead>
            <tbody />
        </table>
    </body>
</html>
